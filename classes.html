<!DOCTYPE html>
<html>
	<head>
		<title>Yacht racing</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4	col-md-6	col-sm-8 	 col-xs-10
						offset-lg-4	offset-md-3 offset-sm-2 offset-xs-1
						form-div">
				<h1>Yacht racing</h1>
				<div>
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb" id='navbreadcrumblist'>
							<li class="breadcrumb-item"><a href="home.html">Home</a></li>
							<li class="breadcrumb-item" 
								aria-current="page"><a href="home.html">Racing classes</a></li>
						</ol>
					</nav>
				</div>
				
				<!-- Registering boat classes -->
				<form action="" method="post">
				<fieldset>
				<legend>Racing class</legend>
					<div class="form-group">
						<!-- Loads classes when page loads via js/displayclasses.js -->
						<div id="classresults"></div>
						<button type="button"  onclick="displayclasses()" class="btn btn-primary btn-block btn-lg">Update display of boat classes</button>
					</div>
					<br />
					<div class="form-group">
						<label for="boatclass" >Boat class</label>
						<input type="text" name="boatclass" onblur="validateClassInput()" class="form-control form-control-lg">
					</div>
					<div class="form-group">
						<label for="boathandicap" >Boat handicap</label>
						<input type="number" name="boathandicap" min="0.2" max="1.0" step="0.05" value="0.8"
						onblur="validateClassInput()" class="form-control form-control-lg">
					</div>
					<div class="form-group">
						<button type="button"  onclick="insertclass()" name="insertclass-btn" class="btn btn-primary btn-block btn-lg">Register boat class</button>
					</div>
				</fieldset>
				</form>
				<div id="alert-danger"></div>
				<div id="alert-success"></div>	
			</div>
		</div>
	</div>
	<script src="js/messages.js"></script>
	<script src="js/displayclasses.js"></script>
	<script src="js/insertclass.js"></script>
	</body>
</html>
