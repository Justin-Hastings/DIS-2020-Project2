<!DOCTYPE html>
<html>
	<head>
		<title>Yacht racing</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4	col-md-6	col-sm-8 	 col-xs-10
						offset-lg-4	offset-md-3 offset-sm-2 offset-xs-1
						form-div">
				<h1>Yacht racing</h1>
				<div>
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb" id='navbreadcrumblist'>
							<li class="breadcrumb-item"><a href="home.html">Home</a></li>
							<li class="breadcrumb-item" 
								aria-current="page"><a href="home.html">Boats</a></li>
						</ol>
					</nav>
				</div>
				
				<!-- Registering boat  -->
				<form action="" method="post">
				<fieldset>
				<legend>Boats</legend>
					<div class="form-group">
						<!-- Loads boats when page loads via js/displayboats.js -->
						<div id="boatsresults"></div>
						<button type="button"  onclick="displayboats()" class="btn btn-primary btn-block btn-lg">Update display of boats</button>
					</div>
					<br />
					<div class="form-group">
						<label for="regname" >Boat's registered name</label>
						<input type="text" name="regname" onblur="validateBoatInput()" class="form-control form-control-lg">
					</div>
					<div class="form-group">
						<label for="sponname" >Boat's sponsored name</label>
						<input type="text" name="sponname" onblur="validateBoatInput()" class="form-control form-control-lg">
					</div>
					<div class="form-group">
						<label for="classescomboresults" >Boat class</label> 
						<span id="classescomboresults">Combo List of Classes</span>
					</div>
					<div class="form-group">
						<button type="button"  onclick="insertboat()" name="insertboat-btn" class="btn btn-primary btn-block btn-lg">Register boat</button>
					</div>
				</fieldset>
				</form>
				<div id="alert-danger"></div>
				<div id="alert-success"></div>	
			</div>
		</div>
	</div>
	<script src="js/messages.js"></script>
	<script src="js/selectclassescombo.js"></script>
	<!-- using async ... await in displayboats to check if selectclassescombo's request has completed
	The displaying of boats is not mandatory but the combolist of classes is so it was placed first -->
	<script src="js/displayboats.js"></script>
	<script src="js/insertboat.js"></script>
	</body>
</html>
